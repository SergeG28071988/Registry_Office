<!doctype html>
<html lang="ru">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
</head>
<body>
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">ЗАГС</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                  <a class="nav-link" aria-current="page" href="{% url 'index' %}">Главная</a>
                </li>
                <li class="nav-item {% if request.path == '/marriage_list/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'marriage_list' %}">Браки</a>
                </li>
                <li class="nav-item {% if request.path == '/divorce_list/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'divorce_list' %}">Разводы</a>
                </li>
                <li class="nav-item {% if request.path == '/add_marriage/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'add_marriage' %}">Добавить новый брак</a>
                </li>
                <li class="nav-item {% if request.path == '/create_divorce/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'create_divorce' %}">Добавить новый развод</a>
                </li>
                <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'about' %}">Про нас</a>
                </li>                
              </ul>              
            </div>
          </div>
        </nav>
      </header>
    <div class="container">
        {% block content %} 
        
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
